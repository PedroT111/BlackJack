<div class="col-sm-6 mx-auto p-5">
    <form class="text-light">
        <div class="mb-3">
          <label  class="form-label">Usuario</label>
          <input [(ngModel)]="usuario.usuario" name="usuario" type="text" class="form-control" id="txtUsuario">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input [(ngModel)]="usuario.password" name="password" type="password" class="form-control" id="txtPassword">
        </div>
        <button (click)="loguear()" type="button" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-2" *ngIf="error">Usuario o Contrase√±a incorrecta</p>
      </form>
</div>
