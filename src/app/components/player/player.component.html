<div class="row">
  <div>
    <p class="marcador">vos : {{ puntajeUsuario }}</p>
  </div>
</div>
<div class="row">
  <div class="col" *ngFor="let c of cartas">
    <img [src]="c.img" [alt]="c.valorJuego" width="100px" />
  </div>
</div>
<div class="botones">
  <button class="brillo-hover" (click)="getCard()">pedir carta</button>
  <button class="brillo-hover" (click)="plantarse()">plantarse</button>
  <button class="brillo-hover" (click)="reiniciar()">reiniciar</button>
</div>
