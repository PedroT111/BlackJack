<div class="row h-50 w-100">
  <div class="col-sm-6 mx-auto bg-primary p-5">
    <app-dealer
      (onGetCard)="obtenerCartasCroupier()"
      [banderaInicio]="banderaInicio"
    ></app-dealer>
  </div>
</div>
<div class="row h-50 w-100">
  <div class="col-sm-6 mx-auto bg-danger p-5">
    <app-player
      (onGetCard)="obtenerCartasJugador()"
      (onPlantarse)="obtenerResultado()"
      (onReiniciar)="reiniciar()"
    ></app-player>
  </div>
</div>
